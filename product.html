<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Product page</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>

<body style="overflow: hidden;">
  <div id="wrapper">
    <div id="contents">
      <!-- カメラ映像 -->
      <div>
        <video id="camera" autoplay muted playsinline hidden></video>
      </div>
      <div id="screenWatch">
        <div>
          <canvas id="canvasReplicate"></canvas>
        </div>
        <div id="shadow">
        </div>
        <div id="wrapContent">
          <div id="detail">
            <div class="wrapTitle">
              <a id="title" class="title">
                <img src="./image/logo.png" />
              </a>
              <img src="image/bannerTop.png" id="img-noti" class="bannerTop" />
            </div>
            <img src="icon/detail.png" id="show-Detail" class="detailImg" />
          </div>
          <div id="product">
            <p id="ref" class="name">SNE-123-123</p>
            <p id="product-overview" class="product-overview">カメラ映像カメラ映像カメラ映像</p>
            <div class="product-detail">
              <p id="case_size" class="size case-price">Case size: 41.0mm</p>
              <p id="price" class="tax case-price">Y682,200 (tax inc.)</p>
            </div>
          </div>

          <div id="hand">
            <img src="icon/hand.png" width="100%" height="100%" />
          </div>
          <!-- フレーム -->
          <div id="watch-tooltip" style="margin-left: 30px;">
            <img id="notiWatch" src="image/detailWatch.png" class="notiWatch" />
          </div>
          <div id="main-watch" style="transform: rotate(-5deg);">
            <canvas id="frame" width="310" height="310"></canvas>
          </div>
        </div>
      </div>

      <!-- シャッター -->
      <div id="shutter-inner">
        <div class="container-shutter" id="container-shutter">
          <img src="image/shutterDetail.png" class="shutter-detail" />
        </div>
        <button id="btn-shutter" type="button"><img src="icon/camera-solid.png" width="200" height="200"></button>
      </div>
    </section>

    <!-- ダイアログ -->
    <div id="dialog-outer">
      <!-- 最終結果 -->
      <div id="dialog-result" class="dialog">
        <p>
          <img id="dialog-result-close" src="icon/times-circle-regular.png" width="48" height="48">
        </p>

        <div id="wrapImg">
          <div id="resultImg">
            <div id="wrapPhoto">
              <img id="photo" style="z-index: 20;" />
            </div>
          </div>
        </div>

        <div id="content-detail">
          <div id="list-content">
            <div class="link item">
              <img src="icon/genta.png" class="item-img" />
              <div class="base">
                <h2>LINK</h2>
                <div class="base-text">
                  <p>ロゴリンクをタップすることでトップページに戻れます</p>
                </div>
              </div>
            </div>
            <div class="scale item">
              <img src="icon/pinchin.png" class="item-img" />
              <div class="base">
                <h2>SCALE</h2>
                <div class="base-text">
                  <p>ピンチイン・アウトで時計のサイズを拡大縮小します</p>
                </div>
              </div>
            </div>
            <div class="camera item">
              <img src="icon/camera-solid.png" class="item-img" />
              <div class="base">
                <h2>CAMERA</h2>
                <div class="base-text">
                  <p>ボタンタップで画面を撮影してスマートフォンに保存します</p>
                </div>
              </div>
            </div>
          </div>
          <div id="phone-number">
            <p><a id="phone-tell">
                <img src="image/phone.png" class="phone" />
              </a></p>
            <p id="visit_reservation">
              <a id="visit_reservation_book">
                <img src="image/home.png" class="home" />
              </a>
            </p>

          </div>
        </div>
        <div class="btnBottom" id="download">
          <button id="dialog-result-dl" type="button">
            <img src="icon/download-solid.png" width="45" height="45">
          </button>
        </div>
      </div>

      <!--  NowLoading -->
      <div id="dialog-nowloading" class="dialog">
        ...Now Loading
      </div>
    </div>
    <!-- /ダイアログ -->

    <audio id="se" preload="auto">
      <source src="se/camera-shutter1.mp3" type="audio/mp3">
    </audio>

  </div>
  <script type="module" src="scale.js"></script>
  <script src="util.js" type="text/javascript"></script>
  <script src="html2canvas.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
</body>

</html>
