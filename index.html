<body>
  <div id="wrapper">
    <div id="contents">
      <!-- カメラ映像 -->
      <video id="camera" autoplay muted playsinline></video>

      <!-- フレーム -->
      <canvas id="frame" width="1200" height="900"></canvas>
      <div id="hand">
        <img src="icon/hand.png" class="handImg" />
      </div>

      <!-- シャッター -->
      <div id="shutter-inner">
        <button id="btn-shutter" type="button">
          <img src="icon/camera-solid.png" width="150" height="150">
        </button>
      </div>

      <!-- フレーム切り替え -->
      <div id="frame-inner" style="display: none;">
        <h2>フレーム切り替え</h2>
        <ul id="framelist">
        </ul>
      </div>
    </div>

    <!-- 合成用Canvas(不可視) -->
    <canvas id="still" width="860" height="480"></canvas>

    <!-- ダイアログ -->
    <!-- <div id="myModal"> -->

        <button id="dialog-result-dl" type="button">

        </button>
      </div> -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="dialog-result>
        <div class=" modal-header">
        <span id="dialog-result-close" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>
          <canvas id="frameCopy" width="1200" height="900"></canvas>
          <canvas id="result" width="620" height="480"></canvas>
        </p>
      </div>
      <div class="modal-footer">
        <button id="dialog-result-dl" type="button">
          <img src="icon/download-solid.png" width="48" height="48">
        </button>
      </div>
    </div>

  </div>
  <!-- /ダイアログ -->

  <!--  NowLoading -->
  <div id="dialog-nowloading" class="dialog">
    ...Now Loading
  </div>
  </div>

  <audio id="se" preload="auto">
    <source src="se/camera-shutter1.mp3" type="audio/mp3">
  </audio>
