<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all">
  <style>

    #content {
      width: 125%;
      height: 100%;
      position: relative;
    }
    #camera {
      position: absolute;
      z-index: 10;
    }

    #frame {
      position: absolute;
      z-index: 20;
      left: 0;
      top: 0;
      transform: skewX(10deg);
    }

    #still {
      display: none;
    }

    #result {
      z-index: 20;
    }
    #hand {
      z-index: 15;
      position: absolute;
      top: 41%;
    }
    .handImg {
      width: 100%;
      height: 100%;
      margin-left: -25%;
    }
  </style>
</head>

<body>
  <div id="wrapper">

    <section id="contents">
      <!-- カメラ映像 -->
      <video id="camera" autoplay muted playsinline></video>

      <!-- フレーム -->
      <canvas id="frame" width="650" height="500"></canvas>
      <div id="hand">
        <img src="icon/hand.png"  class="handImg"/>
      </div>

      <!-- シャッター -->
      <div id="shutter-inner">
        <button id="btn-shutter" type="button">
          <img src="icon/camera-solid.png" width="150" height="150">
        </button>
      </div>

      <!-- フレーム切り替え -->
      <div id="frame-inner">
        <h2>フレーム切り替え</h2>
        <ul id="framelist">
        </ul>
      </div>
    </section>

    <!-- 合成用Canvas(不可視) -->
    <canvas id="still" width="860" height="480"></canvas>

    <!-- ダイアログ -->
    <div id="dialog-outer">
      <!-- 最終結果 -->
      <div id="dialog-result" class="dialog">
        <img id="dialog-result-close" src="icon/times-circle-regular.png" width="48" height="48">
        <p><canvas id="result" width="620" height="480"></canvas></p>
        <div id="snapshot"></div>
        <button id="dialog-result-dl" type="button">
          <img src="icon/download-solid.png" width="48" height="48">
        </button>
      </div>

      <!--  NowLoading -->
      <div id="dialog-nowloading" class="dialog">
        ...Now Loading
      </div>
    </div>
    <!-- /ダイアログ -->

    <audio id="se" preload="auto">
      <source src="se/camera-shutter1.mp3" type="audio/mp3">
    </audio>

  </div>

  <script src="util.js" type="text/javascript"></script>
  <script>
    //-----------------------------------------------------
    // グローバル変数
    //-----------------------------------------------------
    const VIDEO = document.querySelector("#camera"); // <video>
    const FRAME = document.querySelector("#frame"); // <canvas>
    const STILL = document.querySelector("#still"); // <canvas>
    const SE = document.querySelector('#se');
    const width = document.querySelector('#contents').offsetWidth;
    const hight = document.querySelector('#contents').offsetHeight;

    /** フレーム素材一覧 */
    const FRAMES = [{
      large: "image/w.png",
      small: "image/w.png"
    }];



    /** カメラ設定 */
    const CONSTRAINTS = {
      audio: false,
      video: {
        width: 1920,
        height: 1080,
        aspectRatio: 1.7777777778,
        // facingMode: "user" // フロントカメラを利用する
        facingMode: { exact: "environment" }  // リアカメラを利用する場合
      }
    };

    //-----------------------------------------------------
    // onload
    //-----------------------------------------------------
    window.onload = () => {
      //-----------------------------
      //カメラを<video>と同期
      //-----------------------------
      syncCamera();
      VIDEO.play();

      //-----------------------------
      // フレーム初期化
      //-----------------------------
      drawFrame(FRAMES[0].large); // 初期フレームを表示
      setFrameList(); // 切り替え用のフレーム一覧を表示

      //-----------------------------
      // シャッターボタン
      //-----------------------------
      document.querySelector("#btn-shutter").addEventListener("click", () => {
        // SE再生＆映像停止
        VIDEO.pause();
        SE.play();

        // 画像の生成
        onShutter(); // カメラ映像から静止画を取得
        concatCanvas("#result", ["#still", "#frame"]); // フレームと合成

        // 最終結果ダイアログを表示
        setTimeout(() => { // 演出目的で少しタイミングをずらす
          dialogShow("#dialog-result");
        }, 300);
      });

      //-----------------------------
      // ダイアログ
      //-----------------------------
      // 閉じるボタン
      document.querySelector("#dialog-result-close").addEventListener("click", (e) => {
        VIDEO.play();
        dialogHide("#dialog-result");
      });

      // ダウンロードボタン
      document.querySelector("#dialog-result-dl").addEventListener("click", (e) => {
        canvasDownload("#result");
      });
    };

    /**
     * [onload] カメラを<video>と同期
     */

    async function syncCamera() {
      try {
        await navigator.mediaDevices.getUserMedia(CONSTRAINTS)
          .then((stream) => {
            VIDEO.srcObject = stream;
            VIDEO.play();
            // VIDEO.onloadedmetadata = (e) => {
            //   VIDEO.play();
            // };
          })
          .catch((err) => {
            console.log(`${err.name}: ${err.message}`);
          });
      } catch (err) {
        alert("Could not access the camera!");
      }
    }

    /**
     * [onload] フレーム一覧を表示する
     *
     * @return {void}
     **/
    function setFrameList() {
      const list = document.querySelector("#framelist");
      let i = 0;
      FRAMES.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="${item.small}">`; // <li><img ...></li>
        li.classList.add("framelist"); // <li class="framelist" ...
        li.setAttribute("data-index", i++); // <li data-index="1" ...

        // クリックされるとフレーム変更
        li.addEventListener("click", (e) => {
          const idx = e.target.parentElement.getAttribute("data-index"); // 親(parent)がli
          drawFrame(FRAMES[idx].large);
        })

        // ulに追加
        list.appendChild(li);
      });
    }

    /**
     * 指定フレームを描画する
     *
     * @param {string} path  フレームの画像URL
     * @return {void}
     */
    function drawFrame(path) {
      const modal = "#dialog-nowloading";
      const image = new Image();
      image.src = path;
      image.onload = () => {
        const ctx = FRAME.getContext("2d");
        ctx.clearRect(0, 0, frame.width, frame.height);
        ctx.drawImage(image, 0, 0, frame.width, frame.height);

        setTimeout(() => {
          dialogHide(modal);
        }, 100);
      };
      dialogShow(modal);
    }

    /**
     * シャッターボタンをクリック
     *
     * @return {void}
     **/
    function onShutter() {
      const ctx = STILL.getContext("2d");
      // 前回の結果を消去
      ctx.clearRect(0, 0, STILL.width, STILL.height);

      // videoを画像として切り取り、canvasに描画
      ctx.drawImage(VIDEO, 0, 0, STILL.width, STILL.height);
    }

    /**
     * ダイアログを表示
     *
     * @param {string} id
     **/
    function dialogShow(id) {
      document.querySelector("#dialog-outer").style.display = "block";
      document.querySelector(id).style.display = "block";
    }

    /**
     * ダイアログを非表示
     *
     * @param {string} id
     **/
    function dialogHide(id) {
      document.querySelector("#dialog-outer").style.display = "none";
      document.querySelector(id).style.display = "none";
    }

    function captureSnapshot() {

        var ctx = capture.getContext( '2d' );
        var img = new Image();

        ctx.drawImage( VIDEO, 0, 0, capture.width, capture.height );

        img.src		= capture.toDataURL( "image/png" );
        img.width	= width;

        snapshot.innerHTML = '';

        snapshot.appendChild( img );
    }

  </script>
